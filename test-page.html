<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LotIQ Test</title>
    <link rel="stylesheet" href="/css/test-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
</head>
<body>
    <div class="flex-container">
        <div>
            <div class="progress">
                <p>2/10</p>
            </div>
            <div class="count-down">
                <p id="time"></p>
            </div>
        </div>  
    </div>
    <div class="buttons">
        <div class="prev">
            <button><i class="fa fa-chevron-left" aria-hidden="true"></i> BACK</button>
        </div>
        <div class="next">
            <button>NEXT <i class="fa fa-chevron-right" aria-hidden="true"></i></button>
        </div>
    </div>

    <form action="#">

    <div class="question-wrapper">
        
        <div class="question">
            <p>Select the correct answer that fits the missing space</p>
            <img src="/questions/q1.svg" alt="" width="300px">
        </div>
        <div class="answer">
            <div class="answer-top">
                <p >A</p>
                <input type="radio" id="q1A" name="q1" value="a">
                <label for="q1A"><img src="/questions/a1.svg" alt=""></label>
                <p id="answerTop">B</p>
                <input type="radio" id="q1B" name="q1" value="b">
                <label for="q1B"><img src="/questions/a2.svg" alt=""></label>
            </div>
            <div class="answer-top">
                <p>C</p>
                <input type="radio" id="q1C" name="q1" value="c">
                <label for="q1C"><img src="/questions/a3.svg" alt=""></label>
                <p id="answerTop">D</p>
                <input type="radio" id="q1D" name="q1" value="d">
                <label for="q1D"><img src="/questions/a4.svg" alt=""></label>
            </div>
        </div>
    </div>

    <div class="question-wrapper">
        
        <div class="question">
            <p>Select the correct answer that fits the missing space</p>
            <img src="/questions/q2.svg" alt="" width="300px">
        </div>
        <div class="answer">
            <div class="answer-top">
                <p >A</p>
                <input type="radio" id="optionA" name="q2" value="a">
                <label for="optionA"><img src="/questions/2a1.svg" alt=""></label>   
                <p id="answerTop">B</p>
                <input type="radio" id="optionB" name="q2" value="b">
                <label for="optionB"><img src="/questions/2a2.svg" alt=""></label>     
            </div>
            <div class="answer-top">
                <p>C</p>
                <input type="radio" id="optionC" name="q2" value="c">
                <label for="optionC"><img src="/questions/2a3.svg" alt=""></label>     
                <p id="answerTop">D</p>      
                <input type="radio" id="optionD" name="q2" value="d">
                <label for="optionD"><img src="/questions/2a4.svg" alt=""></label>        
            </div>
            <div class="answer-top">
                <p id="answerAlone">E</p>
                <input type="radio" id="optionE" name="q2" value="e">
                <label for="optionE"><img src="/questions/2a5.svg" alt=""></label>       
            </div>
        </div>
    </div>

    <div class="question-wrapper">
        

        <div class="answer">
            <p>Which is the odd one out?</p>
            <div class="special">
                <p >A</p>
                <input type="radio" id="q3A" name="q3" value="a">
                <label for="q3A"><img src="/questions/q3.svg" alt=""></label>
                <p id="answerTop">B</p>
                <input type="radio" id="q3B" name="q3" value="b">
                <label for="q3B"><img src="/questions/q3b.svg" alt=""></label>
            </div>
            <div class="special">
                <p>C</p>
                <input type="radio" id="q3C" name="q3" value="c">
                <label for="q3C"><img src="/questions/q3c.svg" alt=""></label>
                <p id="answerTop">D</p>
                <input type="radio" id="q3D" name="q3" value="d">
                <label for="q3D"><img src="/questions/q3d.svg" alt=""></label>
            </div>
            <div class="special">
                <p id="answerAlone">E</p>
                <input type="radio" id="q3E" name="q3" value="e">
                <label for="q3E"><img src="/questions/q3e.svg" alt=""></label>       
            </div>
        </div>
    </div>

    <div class="action">
        <p class="label">Submit only when you are through</p>
        <button> SUBMIT</button>
    </div>

</form>


      <script src="/javascript/test-page.js"></script>
</body>
</html>

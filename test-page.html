<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LotIQ Test</title>
    <link rel="stylesheet" href="/css/test-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
</head>
<body>
    <div class="flex-container">
        <div>
            <div class="progress">
                <p>2/10</p>
            </div>
            <div class="count-down">
                <p id="time"></p>
            </div>
        </div>  
    </div>
    <div class="buttons">
        <div class="prev">
            <button><i class="fa fa-chevron-left" aria-hidden="true"></i> BACK</button>
        </div>
        <div class="next">
            <button>NEXT <i class="fa fa-chevron-right" aria-hidden="true"></i></button>
        </div>
    </div>

    <div class="question-wrapper">
        <p>Select the correct answer that fits the missing space</p>
    </div>


      <script src="/javascript/test-page.js"></script>
</body>
</html>
